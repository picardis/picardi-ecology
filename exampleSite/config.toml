################################# Default configuration ###################
baseURL = "http://picardis.github.io/"
title = "Picardi Ecology"
theme = "airspace-hugo" 
themesDir = "themes"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []

################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true


